---
    - name: install apache httpd
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: copy files with owner and permissions
      ansible.builtin.copy:
        src: files/index.html
        dest: /var/www/html
        owner: root
        group: root
        mode: '0664'
